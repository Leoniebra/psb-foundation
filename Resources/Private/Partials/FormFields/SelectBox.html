<section data-namespace-typo3-fluid="true"
         xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
    <f:form.select
        id="{propertyName}"
        class="form-control"
        property="{propertyName}"
        options="{options}"
        optionValueField="{f:if(condition: '{valueField}', then: '{valueField}', else: 'uid')}"
        optionLabelField="{labelField}"
    />
</section>
